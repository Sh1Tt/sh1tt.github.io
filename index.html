<!DOCTYPE html lang="en">
  <head>
    <meta http-equiv="Content-Type" Content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, viewport-fit=cover" />
    <title>Wallpaper Engine Project | with Binance API</title>
    <style type="text/css">
      :root
      {
        --theme-color: rgb( 255 255 255 / 99 );
        --bg-color: rgb( 8 8 8 / 99 );
      }
      *
      {
        margin:  0;
        padding: 0;
        text-decoration: none;
        list-style: none;
      }
      html, body
      {
        color: var( --theme-color );
        background-color: var( --bg-color );
        font-family: monospace;
        background-image: linear-gradient( 17deg, rgb( 2 4 3 / 99 ), rgb( 8 8 8 / 91 ), rgb( 41 41 41 / 87 ), rgb( 2 4 3 / 99 ) );
        background-image: url( kirk-thornton-2-XeULGIEmg-unsplash.jpg );
        background-repeat: none;
        background-position: bottom right;
        background-size: cover;
      }
      #__app
      {
        width: 380px;
        margin: 0 2vw auto auto;
      }

      #__time
      {
        display: grid;
        justify-content: center;
        font-size: 600%;
        font-weight: 100;
        padding: .5em 0;
      }

      .exchange
      {
        display: block;
        position: relative;
        margin: 1em auto;
        padding: 1em 2em;
        border-radius: .75em;
        border: .175em solid currentcolor;
        font-size:  140%;

      }
      .fiat, .coin
      {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .tradingpair [data-pair]
      {
        flex: 0 0 100%;
      }
      .tradingpair [data-price], .tradingpair [data-eur], .tradingpair [data-percent]
      {
        flex: 0 0 50%;
      }
      .tradingpair [data-busd], .tradingpair [data-percent]
      {
        text-align: end;
      }
      .tradingpair [data-eur]
      {
        align-self:  center;
      }
      .tradingpair [data-busd]
      {
        align-self:  flex-end;
      }

      .exchange .fiat [data-pair],.exchange .fiat [data-percent],.exchange .fiat [data-price],.exchange .fiat [data-eur],.exchange .fiat [data-busd],.exchange .fiat [data-change]
      {
        flex:  0 0 50%;
        overflow: visible;
        max-width: 50%;
      }
      .exchange .fiat [data-percent],.exchange .fiat [data-eur],.exchange .fiat [data-busd]
      {
        text-align: end;
      }
    </style>
  </head>
  <body>
    <div id="__app">
      
      <!-- DISPLAY CLOCK -->
      <h2 data-timelocale id="__time">00:00</h2>
      
      <!-- FIAT GROUP -->
      <div id="__fiats" class="exchange">
        <!-- BTCEUR -->
        <div id="BTCEUR" class="fiat">
          <h3 data-pair style="flex: 1 1 0px">BTCEUR</h3>
          <h3 data-busd>$0.00</h3>
          <h3 data-price>0.000000</h3>
          <h3 data-percent style="flex: 1 1 0px">0.00%</h3>
          <h6 data-change>~</h6>
          <p data-eur style="visibility:hidden;">€0.00</p>
        </div>
        <!-- BTCBUSD -->
        <div id="BTCBUSD" class="fiat">
          <h3 data-pair style="flex: 1 1 0px">BTCBUSD</h3>
          <h3 data-busd>$0.00</h3>

          <h3 data-price>0.000000</h3>
          <h3 data-percent style="flex: 1 1 0px">0.00%</h3>
          
          <p data-eur>€0.00</p>
          
          <h6 data-change>~</h6>
          
        </div>
      </div>
      
      <!-- COIN GROUP -->
      <div id="__coins" class="exchange">
        <!-- CAKEBTC -->
        <div id="CAKEBTC" class="tradingpair coin">
          <h3 data-pair>CAKEBTC</h3>
          <h3 data-price>0.000000</h3>
          <p data-busd>$0.00</p>
          <p data-eur>€0.00</p>
          <h3 data-percent>0.00%</h3>
          <h5 data-change style="visibility:hidden;">~</h5>
        </div>
        <!-- RUNEBTC -->
        <div id="RUNEBTC" class="tradingpair coin">
          <h3 data-pair>RUNEBTC</h3>
          <h3 data-price>0.000000</h3>
          <p data-busd>$0.00</p>
          <p data-eur>€0.00</p>
          <h3 data-percent>0.00%</h3>
          <h5 data-change style="visibility:hidden;">~</h5>
        </div>
        <!-- ICPBTC -->
        <div id="ICPBTC" class="tradingpair coin">
          <h3 data-pair>ICPBTC</h3>
          <h3 data-price>0.000000</h3>
          <p data-busd>$0.00</p>
          <p data-eur>€0.00</p>
          <h3 data-percent>0.00%</h3>
          <h5 data-change style="visibility:hidden;">~</h5>
        </div>
      </div>

      <!-- HIDDEN GROUP -->
      <div style="visibility: hidden;">
        <!-- EURBUSD -->
        <div id="EURBUSD" class="tradingpair coin">
          <h3 data-pair>EURBUSD</h3>
          <h3 data-price>0.000000</h3>
          <p data-busd>$0.00</p>
          <p data-eur>€0.00</p>
          <h3 data-percent>0.00%</h3>
          <h5 data-change style="visibility:hidden;">~</h5>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      
      const base = 'https://api.binance.com/';
      const route = 'api/v3/ticker/24hr?symbol=';
      
      const params =
      { 
        interval: 5000,
        symbols: [
          'EURBUSD',
          'BTCEUR',
          'BTCBUSD',
          'CAKEBTC',
          'RUNEBTC',
          'ICPBTC'
        ]
      }
      let rates =
      {
        EUR: 0.00,
        EURBUSD: 0.00
      };

      const getTick = async symbol =>
      {
        if ( typeof( symbol ) === undefined || symbol === 'undefined') return
        const Rounded = n =>
        {
          return Math.round ( ( n + Number.EPSILON ) * 100 ) / 100
        }
        const pair = document.body.querySelector( `#${symbol}` )
        const tick = pair.querySelector( `[data-price]` )
        const eur = pair.querySelector( `[data-eur]` )
        const busd = pair.querySelector( `[data-busd]` )
        const percent = pair.querySelector( `[data-percent]` )
        const change = pair.querySelector( `[data-change]` )

        const endpoint = base + route + symbol
        const data = await fetch( endpoint, { method: 'get' } )
        const response = await data.json();
        const { weightedAvgPrice, priceChange, priceChangePercent } = response;

        tick.innerText = `${ weightedAvgPrice }`;
        change.innerText = `${ priceChange }`;
        percent.innerText = `${ ( Math.round( priceChangePercent * 100 ) ) / 100 }%`;
        
        if ( symbol === 'EURBUSD' ) rates['EURBUSD'] = weightedAvgPrice
        if ( symbol === 'BTCEUR' ) rates['EUR'] = weightedAvgPrice
        
        const EUR = ( symbol === 'BTCBUSD' ? Rounded( weightedAvgPrice / rates['EURBUSD'] ) : ( symbol === 'BTCEUR' ? Math.round( weightedAvgPrice * 100 ) / 100 : Rounded( weightedAvgPrice * rates['EUR'] ) ) );
        const BUSD = Rounded( EUR * rates['EURBUSD'] );

        eur.innerText = `€${EUR}`;
        busd.innerText = `$${BUSD}`;
        
        const setStyle = parent =>
        {
          parent.style.color = ( priceChangePercent > 0 ? 'green' : ( priceChangePercent < 0 ? 'red' : ( priceChangePercent === 0 ? 'gray' : 'var( --theme-color );' ) ) );  
        }
        
        setStyle( percent );
        return
      }

      const step = interval =>
      { 
        setTimeout( () => { update() }, interval );
      }

      const update = () =>
      {
        const clock = document.body.querySelector( `[data-timelocale]` );
        clock.innerText = new Date().toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' });
        params.symbols.forEach( symbol =>
        {
          getTick( symbol );
        });
        step( params.interval );
        return
      }

      document.addEventListener('DOMContentLoaded', () =>
      {
        update();
      }, 
      true 
      );
    </script>
  </body>
</html>
